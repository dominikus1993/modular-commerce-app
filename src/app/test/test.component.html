<h1>{{title}} {{message}}</h1>
<h2>{{textInput}}</h2>
<p>{{count()}}</p>

<button (click)="increment()">Increment</button>
<button (click)="decrement()">Decrement</button>

<div>
  <input [(ngModel)]="textInput" required />
  <button (click)="send()">Change Message</button>
</div>

@if (products | async; as p) {
  @if (p.kind === "ok") {
    @for (product of p.value.products; track product) {
      <div>{{product.name}}</div>
    }
  }
  @if (p.kind === "error") {
    <div>Error: {{p.error}}</div>
  }
}
